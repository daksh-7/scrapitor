<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Scrapitor</title>
    <meta name="theme-color" content="#0c0d0f" />
    <meta name="description" content="Local OpenRouter Gateway" />

    <!-- Mobile optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scrapitor" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/assets/logo_black.svg" />
    <link rel="apple-touch-icon" href="/static/assets/logo_black.svg" />
    <link rel="manifest" href="/static/assets/site.webmanifest" />

    <!-- Geist Font (Vercel's typeface) -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-Regular.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-Medium.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-SemiBold.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />

      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/GeistMono-Regular.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />
    <style>
      /* Geist Sans */
      @font-face {
        font-family: 'Geist';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Geist';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Geist';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-SemiBold.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Geist';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/Geist-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      /* Geist Mono */
      @font-face {
        font-family: 'Geist Mono';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/GeistMono-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Geist Mono';
        src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/GeistMono-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

    <div id="app"></div>
